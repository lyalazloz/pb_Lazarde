<body>
    <h1>Hola</h1>    
    <script>

        //consingna 1.1

        //Implementar las propiedades instancia desde los valores recibidos como argumento
        function Usuario ( nombre, apellido , libros, mascotas ) {
            this.nombre = nombre; 
            this.apellido = apellido;
            this.libros = libros;
            this.mascotas= mascotas;
        };

        //métodos en su prototipo

        //retornar un string con el nombre y apellido del usuario. (con template string)
        Usuario.prototype.getFullName = function() {                    
            return (`${this.nombre} ${this.apellido}`);            
        };

        //agregar una mascota al arreglo de mascotas del usuario.
        Usuario.prototype.addMascota = function(mascota) {
            this.mascotas.push(mascota);           
        };

        //retornar la cantidad de mascotas que tiene el usuario       
        Usuario.prototype.getMascotas = function() {
            return this.mascotas.length;            
        };

        //consingna 1.2

        //recibe 2 strings y debe agrega un objeto al arreglo de libros del usuario.
        Usuario.prototype.addBook = function(book, paramAutor) {
           const libroNuevo= {nombre: book, autor: paramAutor};
           this.libros.push(libroNuevo);           
        };

        //retornar un arreglo con sólo los nombres del arreglo de libros del usuario.
        Usuario.prototype.getBooks = function() {
           const books = this.libros.map((book)=> book.nombre);
           return books;
        };
            
        //test


        let nombre ="Lya";
        let apellido = "Laz";
        let libros = [];
        let mascotas = [];
        let libros2 = [
            {nombre: 'El señor de las moscas', autor: 'William Golding'},
            {nombre: 'Fundacion', autor: 'Isaac Asimov'}
        ];
        let mascotas2 = [" perro", " delfin"]

        const usuario = new Usuario(nombre, apellido, libros, mascotas); //opcion 1
        const usuario0 = new Usuario("PinPon", "EsUnMuñeco", libros2, mascotas2); //opcion 2
        const usuario1 = new Usuario("Sebastián", "Otero", [], []); //opcion 3
    
        console.log(usuario);
        console.log(usuario0);
        console.log(usuario1);
        console.log(usuario.getFullName());

        usuario.addMascota(" león");
        usuario.addMascota(" loro");
        usuario.addMascota(" luciérnaga");
        console.log(usuario.getMascotas());

        usuario.addBook("Harry Potter", "J.K. Rowling");
        console.log(usuario.getBooks());
        
    </script>
