        //Implementar las propiedades instancia desde los valores recibidos como argumento
        function Usuario ( nombre, apellido , libros, mascotas ) {
            this.nombre = nombre; //(string)
            this.apellido = apellido; //(string)
            this.libros = libros; //(array de objetos)
            this.mascotas= mascotas; //(array de strings)
        }

        //métodos en su prototipo

        //retornar un string con el nombre y apellido del usuario. (con template string)
        Usuario.prototype.getFullName = function() {                    
            console.log (`${this.nombre} ${this.apellido}`)
            return
        }

        //agregar una mascota al arreglo de mascotas del usuario.
        Usuario.prototype.addMascota = function(mascota) {
            this.mascotas.push(mascota)
            return
        }

        //retornar la cantidad de mascotas que tiene el usuario       
        Usuario.prototype.getMascotas = function() {
            console.log (this.mascotas.length)

        Usuario.prototype.addBook = function(book, paramAutor) {
           const libroNuevo= {nombre: book, autor: paramAutor}
           this.libros.push(libroNuevo)

        Usuario.prototype.getBooks = function() {
           let books = this.libros.map((book)=> book.nombre)
           console.log(books)
